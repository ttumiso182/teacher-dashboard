<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Math Gamified</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-view">
        <div id="login-container">
            <form id="login-form">
                <h2>Create an account</h2>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@school.com">
                </div>

                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" name="school" required placeholder="Your school name">
                </div>

                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade" required placeholder="e.g. Grade 5">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Choose a password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Re-enter password">
                </div>

                <button type="submit" id="register-button">Create Account</button>

                <div id="login-error"></div>

                <p style="text-align:center; margin-top:1rem; font-size:0.95rem; color:#555;">
                    Already have an account? <a href="index.html?show=login" style="color:#2E7D32; font-weight:600; text-decoration:none;">Sign in</a>
                </p>
            </form>
        </div>
    </div>

        <!-- Firebase SDK (compat) required for firebaseInit.js which expects global `firebase` -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

        <script type="module" src="./js/auth.js"></script>
</body>
</html>
